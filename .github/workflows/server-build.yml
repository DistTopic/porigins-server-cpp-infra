name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: disttopic/porigins-server-cpp
  INFRA_REPO: DistTopic/porigins-server-cpp-infra

jobs:
  # Build and Test Job
  build-and-test:
    name: ğŸ› ï¸ Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
          echo "âœ… Build dependencies installed"

      - name: ğŸ“¦ Configure vcpkg
        run: |
          if [ -d "vcpkg" ]; then
            echo "ğŸ“ Using existing vcpkg directory"
            cd vcpkg
            git pull
          else
            echo "ğŸ“¦ Cloning vcpkg"
            git clone https://github.com/Microsoft/vcpkg.git
            cd vcpkg
          fi
          ./bootstrap-vcpkg.sh
          echo "âœ… vcpkg configured"
        
      - name: ğŸ”¨ Build Project
        id: build
        run: |
          echo "ğŸ”¨ Starting C++ build process..."
          if [ -f "CMakeLists.txt" ]; then
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release
            echo "âœ… CMake build completed"
          else
            echo "â„¹ï¸ No CMakeLists.txt found, Docker build will handle compilation"
          fi

  # Package and Push Job - runs after build-and-test
  package-and-push:
    name: ğŸ“¦ Package and Push
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }}

      - name: ğŸ”¨ Build and push Docker image
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Image Build Summary
        run: |
          echo "## ğŸ³ Docker Image Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # GitOps Update Job - runs after package-and-push, only on main branch
  gitops-update:
    name: ğŸ”„ GitOps Update
    runs-on: ubuntu-latest
    needs: package-and-push
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: ğŸ“ Update image-version.yaml in infra repo
        id: update-version
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INFRA_REPO_TOKEN }}
          script: |
            const imageTag = '${{ github.sha }}';
            const timestamp = new Date().toISOString();
            const commitUrl = 'https://github.com/${{ github.repository }}/commit/${{ github.sha }}';
            const buildNumber = '${{ github.run_number }}';
            
            console.log('ğŸ¯ Updating image-version.yaml with tag:', imageTag);
            
            const { data: fileData } = await github.rest.repos.getContent({
              owner: 'DistTopic',
              repo: 'porigins-server-cpp-infra',
              path: 'image-version.yaml',
            });
            
            const content = [
              '# This file is automatically updated by CI/CD',
              '# Do not modify manually',
              'image:',
              '  tag: "' + imageTag + '"',
              '  sha: "' + imageTag + '"',
              '  updated: "' + timestamp + '"',
              '  commit_url: "' + commitUrl + '"',
              '  build_number: "' + buildNumber + '"'
            ].join('\n');
            
            await github.rest.repos.createOrUpdateFileContents({
              owner: 'DistTopic',
              repo: 'porigins-server-cpp-infra',
              path: 'image-version.yaml',
              message: 'ğŸ”„ Update image tag to ' + imageTag,
              content: Buffer.from(content).toString('base64'),
              sha: fileData.sha,
            });
            
            console.log('âœ… Successfully updated image-version.yaml');

      - name: âš¡ Update Helm values.yaml in infra repo
        id: update-helm
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INFRA_REPO_TOKEN }}
          script: |
            const imageTag = '${{ github.sha }}';
            
            console.log('âš¡ Updating Helm values.yaml with tag:', imageTag);
            
            const { data: fileData } = await github.rest.repos.getContent({
              owner: 'DistTopic',
              repo: 'porigins-server-cpp-infra',
              path: 'charts/porigins-server-cpp/values.yaml',
            });
            
            let content = Buffer.from(fileData.content, 'base64').toString();
            content = content.replace(
              /tag:\s*"[^"]*"/,
              'tag: "' + imageTag + '"'
            );
            
            await github.rest.repos.createOrUpdateFileContents({
              owner: 'DistTopic',
              repo: 'porigins-server-cpp-infra',
              path: 'charts/porigins-server-cpp/values.yaml',
              message: 'âš¡ Update Helm chart image tag to ' + imageTag,
              content: Buffer.from(content).toString('base64'),
              sha: fileData.sha,
            });
            
            console.log('âœ… Successfully updated Helm values.yaml');

  # Deployment Summary - runs after gitops-update, only on main branch
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: gitops-update
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ‰ Create deployment summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Container Image" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Full Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ˆ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: \`${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: \`$(date -u)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ¯ GitOps Updates" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Updated \`image-version.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Updated \`charts/porigins-server-cpp/values.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ³ [Container Registry](https://github.com/orgs/DistTopic/packages/container/package/porigins-server-cpp)" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ—ï¸ [Infrastructure Repo](https://github.com/DistTopic/porigins-server-cpp-infra)" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“ [This Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â­ï¸ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. ğŸ” ArgoCD will detect changes in infrastructure repository" >> $GITHUB_STEP_SUMMARY
          echo "2. ğŸš€ Game server will be automatically deployed to cluster" >> $GITHUB_STEP_SUMMARY
          echo "3. ğŸ“Š Monitor deployment status in ArgoCD dashboard" >> $GITHUB_STEP_SUMMARY

      - name: ğŸŠ Deployment notification
        run: |
          echo "âœ… Successfully completed CI/CD pipeline!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "ğŸ—ï¸ Infrastructure updated at: https://github.com/DistTopic/porigins-server-cpp-infra"
          echo "â° Timestamp: $(date -u)"
