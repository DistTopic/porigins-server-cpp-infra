apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: porigins-server-cpp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: porigins
  source:
    repoURL: https://github.com/DistTopic/porigins-server-cpp-infra
    targetRevision: main
    path: charts/porigins-server-cpp
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: porigins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
