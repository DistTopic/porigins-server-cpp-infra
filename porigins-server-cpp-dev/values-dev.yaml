# Development environment values for porigins-server-cpp
porigins-server-cpp:
  replicaCount: 1
  
  image:
    repository: ghcr.io/disttopic/porigins-server-cpp
    tag: "dev-latest"
    pullPolicy: Always
  
  service:
    type: NodePort
    nodePortLogin: 30171
    nodePortGame: 30172
    nodePortStatus: 30173
    
  server:
    worldName: "Porigins Dev"
    serverName: "Porigins Development Server"
    motd: "Welcome to Porigins Development Server! Changes may occur frequently."
    ownerEmail: "dev@porigins.com"
    
    # Higher rates for faster testing
    rates:
      experience: 100.0
      skill: 50.0
      magic: 50.0
      loot: 10.0
  
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 512Mi
  
  autoscaling:
    enabled: false
    
  persistence:
    size: 5Gi
    
  mysql:
    # For dev, can use either embedded MySQL or external
    enabled: true  # Set to false to use external database
    auth:
      rootPassword: "dev-password"
      password: "dev-password"
    primary:
      persistence:
        size: 10Gi
        
  # External database configuration (when mysql.enabled is false)
  externalDatabase:
    host: "EXTERNAL_DB_HOST"  # Replace with actual database host
    port: 3306
    database: "porigins_server_dev"  # Replace with actual database name
    username: "porigins_dev_user"    # Replace with actual username
    password: "EXTERNAL_DB_PASSWORD" # Should be set via sealed secrets
